<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title | default: site.title }}</title>
        {% if page.excerpt %}<meta name="description" content="{{ page.excerpt | strip_html }}">{% endif %}
        {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}
        {% if site.author %}<meta name="author" content="{{ site.author }}" />{% endif %}

        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.classycountdown.min.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/jquery.classycountdown.min.js"></script>
        <script src="js/jquery.knob.js"></script>
        <script src="js/jquery.throttle.js"></script>
    </head>
    <body>
        <header>
            <section class="color">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <h1>&nbsp;</h1>
                            <h2>{{ page.title | default: site.title }}</h2>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <section class="ss-style-doublediagonal main-content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center" style="margin-bottom: 36px;">
                        {{ content }}
                    </div>
                </div>
                <div class="row" style="margin-bottom: 72px;">
                    <div class="col-sm-12">
                        <div class="countdown"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <p>&copy; 20{{ site.time | date: '%y' }}</p>
                    </div>
                </div>
            </div>
        </section>
        <script>
            $('.countdown').ClassyCountdown({
                theme: "flat-colors-very-wide",
                now: $.now() / 1000,
                end: Date.UTC({{ site.countdown.year }}, {{ site.countdown.month }} - 1, {{ site.countdown.day }}, {{ site.countdown.hour }}, {{ site.countdown.minute }}, 0) / 1000
            });
        </script>
    </body>
</html>
